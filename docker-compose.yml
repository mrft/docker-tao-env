version: '2'

services:
  tao:
    build: https://github.com/mrft/docker-tao.git  #alroniks/tao
    restart: always
    volumes:
      - .:/var/www/html
    links:
      - postgres
  web:
    image: nginx
    restart: always
    ports:
      - "${NGINX_PORT}:80"
    volumes_from:
      - tao
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    links:
      - tao

  postgres:
     image: postgres:9.6
     restart: always
     environment:
       POSTGRES_PASSWORD: "${PROJECT_NAME}"

